<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn|Vollkorn+SC" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous">
  	</script>
</head>
<body>
	<div class="wrapper" id = "container">
		<div class = "one" id ="titleid">
			<h1>Crystal Collector</h1>
			<div id = "instructions">
				Welcome to Crystal Collector!
				<br>
				Each crystal holds a hidden value! Click on a crystal to add its value to your score.
				<br>
				Use your deductive skills to meet the target number. If you go over, you lose!
				<br>
				Click on a crystal to begin,
				<br>
				Good luck!
			</div>
		</div>
		<div class= "two" id = "comp">
			<h3>Target:</h3>
			<h2><span id="numberToGuess"></span></h2>
		</div>
		<div class="three" id ="user">
			<h3>Your Score:</h3>
			<h2><span id="userNumber"></span></h2>
		</div>
		<!-- <div class= "four" id = "crystalContainer"> -->
			<div id ="crystalA" class="crystal">
				<img src="assets/images/crystalA.png">
			</div>
			<div id ="crystalB" class="crystal">
				<img src="assets/images/crystalB.png">
			</div>
			<div id ="crystalC" class="crystal">
				<img src="assets/images/crystalC.png">
			</div>
			<div id ="crystalD" class="crystal">
				<img src="assets/images/crystalD.png">
			</div>
		<!-- </div> -->
		<div class="five" id = "winStats">
			<h3>Wins:</h3>
			<h2><span id="win"></span></h2>
		</div>
		<div class="six" id = "lossStats">
			<h3>Losses:</h3>
			<h2><span id="loss"></span></h2>
		</div>		
	</div>
<script type="text/javascript" src= "assets/javascript/game.js"></script>	
</body>
</html>
